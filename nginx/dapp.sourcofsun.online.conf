# Nginx 反向代理：dapp / admin / api.sourcofsun.online
# 首次部署：使用本文件（仅 HTTP）。申请证书后 certbot 会改写为 HTTPS。
# 部署步骤：
#   1. sudo cp nginx/dapp.sourcofsun.online.conf /etc/nginx/sites-available/
#   2. sudo ln -sf /etc/nginx/sites-available/dapp.sourcofsun.online.conf /etc/nginx/sites-enabled/
#   3. sudo nginx -t && sudo systemctl reload nginx
#   4. sudo certbot --nginx -d dapp.sourcofsun.online -d admin.sourcofsun.online -d api.sourcofsun.online

server {
    listen 80;
    listen [::]:80;
    server_name dapp.sourcofsun.online;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name admin.sourcofsun.online;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name api.sourcofsun.online;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
